<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="btns">
        <button id="rock">&#x1f44a</button>
        <button id="paper">&#x1f590</button>
        <button id="scissor">&#x270c</button>
    </div>

    <div class="score-board" id="scores">
        <div>Your score: <span id="user-score">0</span></div>
        <div style="margin-left: 30px;">Computer score: <span id="comp-score">0</span></div>
    </div>

    <h1 id="result">Make Your Move...</h1>

   
</body>

<script src="script.js"></script>

</html>
